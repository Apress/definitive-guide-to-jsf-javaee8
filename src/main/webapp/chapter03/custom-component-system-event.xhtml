<ui:composition template="/WEB-INF/templates/basic.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preInvokeApplicationEvent" listener="#{customComponentSystemEventBean.prepareInvokeApplication}" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:inputText>
				<f:ajax event="keyup" render=":messages" />
			</h:inputText>
			<h:commandButton value="Submit" action="#{customComponentSystemEventBean.submit}">
				<f:ajax execute="@form" render=":messages" />
			</h:commandButton>
		</h:form>
		<h:messages id="messages" />
	</ui:define>
</ui:composition>
