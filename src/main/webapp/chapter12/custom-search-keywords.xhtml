<ui:composition template="/WEB-INF/templates/basic.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
	<ui:define name="content">
		<h:form id="form">
		    <h:outputLabel for="input1" value="Input 1" />
		    <h:inputText id="input1" required="true" />
		    <h:message id="m_input1" for="input1" />
			<br />
		    <h:outputLabel for="input2" value="Input 2" />
		    <h:inputText id="input2" required="true" />
		    <h:message id="m_input2" for="input2" />
			<br />
		    <h:outputLabel for="input3" value="Input 3" />
		    <h:inputText id="input3" required="true" />
		    <h:message id="m_input3" for="input3" />
			<br />
		    <h:commandButton value="Submit">
		        <f:ajax execute="@form" render="@messages " />
		    </h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
