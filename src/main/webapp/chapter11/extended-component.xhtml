<ui:composition template="/WEB-INF/templates/basic.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:t="http://example.com/tags"
>
	<ui:define name="content">
	    <h:form enctype="multipart/form-data">
	        <t:inputFile id="photo" value="#{editProfile.photo}" accept="image/*" required="true" validator="project.ImageFileValidator">
	            <f:ajax listener="#{editProfile.upload}" render="photo_m messages" />
	        </t:inputFile>
	        <h:message id="photo_m" for="photo" />
	        <h:messages id="messages" globalOnly="true" />
	    </h:form>
	</ui:define>
</ui:composition>
