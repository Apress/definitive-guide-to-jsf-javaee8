<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
>
    <h:head>
        <title>Hello World with JPA</title>
    </h:head>
    <h:body>
        <h1>Hello World with JPA</h1>
        <h:form>
            <h:outputLabel for="input" value="Input" />
            <h:inputText id="input" value="#{helloWorldWithJPA.message.text}" />
            <h:commandButton value="Submit"
                action="#{helloWorldWithJPA.submit}">
                <f:ajax execute="@form" render=":table" />
            </h:commandButton>
        </h:form>
        <h:dataTable id="table" value="#{helloWorldWithJPA.messages}" var="message">
        	<h:column>#{message.id}</h:column>
        	<h:column>#{message.text}</h:column>
        </h:dataTable>
    </h:body>
</html>
