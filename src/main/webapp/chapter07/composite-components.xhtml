<ui:composition template="/WEB-INF/templates/basic.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:t="http://example.com/tags"
>
	<ui:define name="content">
		<h:form>
			<h:outputLabel for="time:hour" value="Time" />
			<t:inputLocalTime id="time" value="#{schedule.time}">
				<f:ajax execute="time" render=":output" />
			</t:inputLocalTime>
		</h:form>
		<p>You have selected: <h:outputText id="output" value="#{schedule.time}" /></p>
	</ui:define>
</ui:composition>
